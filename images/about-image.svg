<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c8fff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" rx="15" ry="15" />
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="80" fill="#4c6fff" opacity="0.05" />
  <circle cx="650" cy="500" r="120" fill="#4c6fff" opacity="0.05" />
  <path d="M0,300 C150,250 300,350 450,300 S600,200 800,250" stroke="#4c6fff" stroke-width="1" fill="none" opacity="0.1" />
  
  <!-- Modern Office Building Illustration -->
  <g transform="translate(400, 300)" filter="url(#shadow)">
    <!-- Main Building -->
    <rect x="-200" y="-150" width="400" height="300" fill="white" rx="5" ry="5" />
    
    <!-- Glass Facade - Windows Pattern -->
    <g opacity="0.9">
      <!-- Left Section -->
      <rect x="-180" y="-130" width="170" height="260" fill="#f8f8f8" />
      
      <!-- Window Pattern - Left -->
      <g>
        <rect x="-170" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-130" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-90" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-50" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="-170" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-130" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-90" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-50" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="-170" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-130" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-90" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-50" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="-170" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-130" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-90" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-50" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="-170" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-130" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-90" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="-50" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
      </g>
      
      <!-- Right Section -->
      <rect x="10" y="-130" width="170" height="260" fill="#f8f8f8" />
      
      <!-- Window Pattern - Right -->
      <g>
        <rect x="20" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="60" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="100" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="140" y="-120" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="20" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="60" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="100" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="140" y="-70" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="20" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="60" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="100" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="140" y="-20" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="20" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="60" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="100" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="140" y="30" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        
        <rect x="20" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="60" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="100" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
        <rect x="140" y="80" width="30" height="40" fill="#e8f4ff" stroke="#eee" />
      </g>
      
      <!-- Middle Section / Entrance -->
      <rect x="-10" y="-130" width="20" height="260" fill="#4c6fff" />
      <rect x="-30" y="70" width="60" height="60" fill="white" />
      <path d="M-15,130 L-15,70 L15,70 L15,130 Z" fill="white" />
      
      <!-- Entrance Door -->
      <rect x="-15" y="90" width="30" height="40" fill="#e8f4ff" stroke="#4c6fff" stroke-width="2" />
    </g>
    
    <!-- Company Logo Sign -->
    <g transform="translate(0, -170)">
      <rect x="-40" y="0" width="80" height="20" fill="url(#blueGrad)" rx="5" ry="5" />
      <text x="0" y="15" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">StellarX</text>
    </g>
  </g>
  
  <!-- Team Members -->
  <g transform="translate(250, 500)">
    <!-- Person 1 -->
    <g>
      <circle cx="-80" cy="0" r="20" fill="#4c6fff" opacity="0.8" />
      <rect x="-90" y="20" width="20" height="30" rx="5" ry="5" fill="#4c6fff" opacity="0.8" />
    </g>
    
    <!-- Person 2 -->
    <g>
      <circle cx="-30" cy="0" r="20" fill="#4c6fff" opacity="0.8" />
      <rect x="-40" y="20" width="20" height="30" rx="5" ry="5" fill="#4c6fff" opacity="0.8" />
    </g>
    
    <!-- Person 3 -->
    <g>
      <circle cx="20" cy="0" r="20" fill="#4c6fff" opacity="0.8" />
      <rect x="10" y="20" width="20" height="30" rx="5" ry="5" fill="#4c6fff" opacity="0.8" />
    </g>
    
    <!-- Person 4 -->
    <g>
      <circle cx="70" cy="0" r="20" fill="#4c6fff" opacity="0.8" />
      <rect x="60" y="20" width="20" height="30" rx="5" ry="5" fill="#4c6fff" opacity="0.8" />
    </g>
  </g>
  
  <!-- Stats Cards -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="80" rx="10" ry="10" fill="white" />
    <text x="50" y="30" font-family="Arial" font-size="24" fill="#4c6fff" text-anchor="middle" font-weight="bold">10+</text>
    <text x="50" y="55" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Years Exp.</text>
  </g>
  
  <g transform="translate(550, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="80" rx="10" ry="10" fill="white" />
    <text x="50" y="30" font-family="Arial" font-size="24" fill="#4c6fff" text-anchor="middle" font-weight="bold">5K+</text>
    <text x="50" y="55" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Customers</text>
  </g>
  
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="80" rx="10" ry="10" fill="white" />
    <text x="50" y="30" font-family="Arial" font-size="24" fill="#4c6fff" text-anchor="middle" font-weight="bold">24/7</text>
    <text x="50" y="55" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Support</text>
  </g>
  
  <!-- Sun -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="#ffcc00" opacity="0.8" />
    <circle cx="0" cy="0" r="30" fill="#ffdd33" opacity="0.8" />
    <g opacity="0.8">
      <line x1="0" y1="-60" x2="0" y2="-45" stroke="#ffcc00" stroke-width="3" />
      <line x1="0" y1="45" x2="0" y2="60" stroke="#ffcc00" stroke-width="3" />
      <line x1="-60" y1="0" x2="-45" y2="0" stroke="#ffcc00" stroke-width="3" />
      <line x1="45" y1="0" x2="60" y2="0" stroke="#ffcc00" stroke-width="3" />
      <line x1="-42" y1="-42" x2="-32" y2="-32" stroke="#ffcc00" stroke-width="3" />
      <line x1="-42" y1="42" x2="-32" y2="32" stroke="#ffcc00" stroke-width="3" />
      <line x1="42" y1="-42" x2="32" y2="-32" stroke="#ffcc00" stroke-width="3" />
      <line x1="42" y1="42" x2="32" y2="32" stroke="#ffcc00" stroke-width="3" />
    </g>
  </g>
</svg>