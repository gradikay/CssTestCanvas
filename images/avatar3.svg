  <path d="M95,155 L90,165 L110,165 L105,155 Z" stroke="#ffab00" stroke-width="1" fill="none" />
  <path d="M92.5,160 L107.5,160" stroke="#ffab00" stroke-width="1" />
  <circle cx="100" cy="160" r="2" fill="#ffab00" />
