<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shapes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6fff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffb546;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Decorative Background Shapes -->
  <circle cx="150" cy="150" r="100" fill="url(#grad1)" />
  <circle cx="650" cy="450" r="150" fill="url(#grad2)" />
  <path d="M400,100 Q600,150 700,300 T750,550" stroke="#4c6fff" stroke-width="2" fill="none" opacity="0.15" />
  <path d="M100,300 Q200,450 400,500 T600,550" stroke="#4c6fff" stroke-width="2" fill="none" opacity="0.15" />

  <!-- Main Laptop Device Mockup -->
  <g filter="url(#shadow)">
    <!-- Laptop Base -->
    <rect x="200" y="350" width="400" height="20" rx="5" ry="5" fill="#333" />
    <path d="M200,350 L180,400 H620 L600,350 Z" fill="#444" />

    <!-- Laptop Screen -->
    <rect x="220" y="150" width="360" height="200" rx="5" ry="5" fill="#333" />
    <rect x="230" y="160" width="340" height="180" rx="2" ry="2" fill="#f5f5f5" />

    <!-- Website mockup on screen -->
    <rect x="230" y="160" width="340" height="30" fill="#4c6fff" />
    <circle cx="245" cy="175" r="5" fill="#ff6b6b" />
    <circle cx="260" cy="175" r="5" fill="#ffb546" />
    <circle cx="275" cy="175" r="5" fill="#66d255" />
    
    <!-- Content on screen -->
    <rect x="240" y="200" width="150" height="10" rx="2" ry="2" fill="#ddd" />
    <rect x="240" y="215" width="120" height="6" rx="2" ry="2" fill="#eee" />
    <rect x="240" y="225" width="130" height="6" rx="2" ry="2" fill="#eee" />
    <rect x="240" y="235" width="110" height="6" rx="2" ry="2" fill="#eee" />
    <rect x="240" y="255" width="60" height="20" rx="10" ry="10" fill="#4c6fff" />
    
    <!-- Image placeholder on screen -->
    <rect x="410" y="195" width="150" height="100" rx="2" ry="2" fill="#eee" />
    <circle cx="460" cy="230" r="20" fill="#ddd" />
    <path d="M440,250 L455,235 L465,245 L475,230 L490,250 Z" fill="#ccc" />
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(120, 240)">
    <rect x="0" y="0" width="100" height="70" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <rect x="15" y="15" width="70" height="8" rx="4" ry="4" fill="#eee" />
    <rect x="15" y="30" width="50" height="8" rx="4" ry="4" fill="#eee" />
    <rect x="15" y="45" width="40" height="8" rx="4" ry="4" fill="#4c6fff" />
  </g>
  
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="100" height="100" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    <circle cx="50" cy="30" r="15" fill="#eee" />
    <rect x="20" y="55" width="60" height="8" rx="4" ry="4" fill="#eee" />
    <rect x="30" y="70" width="40" height="8" rx="4" ry="4" fill="#eee" />
  </g>
  
  <!-- Abstract Code Elements -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="120" height="80" rx="5" ry="5" fill="white" filter="url(#shadow)" />
    <rect x="10" y="10" width="40" height="6" rx="3" ry="3" fill="#4c6fff" opacity="0.7" />
    <rect x="55" y="10" width="30" height="6" rx="3" ry="3" fill="#eee" />
    <rect x="90" y="10" width="20" height="6" rx="3" ry="3" fill="#eee" />
    
    <rect x="10" y="22" width="30" height="6" rx="3" ry="3" fill="#4c6fff" opacity="0.7" />
    <rect x="45" y="22" width="40" height="6" rx="3" ry="3" fill="#eee" />
    
    <rect x="10" y="34" width="50" height="6" rx="3" ry="3" fill="#4c6fff" opacity="0.7" />
    <rect x="65" y="34" width="20" height="6" rx="3" ry="3" fill="#eee" />
    <rect x="90" y="34" width="15" height="6" rx="3" ry="3" fill="#eee" />
    
    <rect x="10" y="46" width="25" height="6" rx="3" ry="3" fill="#4c6fff" opacity="0.7" />
    <rect x="40" y="46" width="30" height="6" rx="3" ry="3" fill="#eee" />
    
    <rect x="10" y="58" width="35" height="6" rx="3" ry="3" fill="#4c6fff" opacity="0.7" />
    <rect x="50" y="58" width="25" height="6" rx="3" ry="3" fill="#eee" />
    <rect x="80" y="58" width="30" height="6" rx="3" ry="3" fill="#eee" />
  </g>
  
  <g transform="translate(540, 430)">
    <circle cx="50" cy="50" r="40" fill="white" filter="url(#shadow)" />
    <path d="M35,50 L45,60 L65,40" stroke="#66d255" stroke-width="4" fill="none" />
  </g>
</svg>